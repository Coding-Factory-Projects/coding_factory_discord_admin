services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: admin-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw

volumes:
  db-data:
